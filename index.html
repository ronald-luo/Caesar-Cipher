<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Caesar Cipher</title>
</head>
<body> 
    <main style="max-width: 750px; margin: auto;">
        <h1 style="text-align: center; margin: 40px;">Caesar Cipher</h1>

        <form action="" style="margin-bottom: 30px;">
            <div class="mb-3 input-group">
                <textarea class="form-control" type="text" name="cypher-input" id="cypher-input" placeholder="Enter your input"></textarea>
            </div>

            <div class="mb-3 input-group">
                <!-- <label class="form-label" for="k">K</label> -->
                <input class="form-control" type="number" name="k" id="k" placeholder="Enter a number" min="1">
                <input class="btn btn-primary" type="submit">
            </div>
        </form>

        <h2>Result</h2>
        <textarea name="cypher-result" id="cypher-result" cols="30" rows="10" style="width: 100%; padding: 20px;"></textarea>
    </main>
</body>

<script src="index.js"></script>
</html>
